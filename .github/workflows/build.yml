name: Build

on:
  workflow_dispatch:  

jobs:
  main-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up CMake (latest version)
        uses: cmake/setup-cmake@v3
        with:
          cmake-version: 'latest'
      - name: Run build shell script
        run: |
            bash build.sh
